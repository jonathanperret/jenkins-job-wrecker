- job:
    name: email-ext-notdefaults
    project-type: freestyle
    publishers:
    - email-ext:
        recipients: a@example.org,b@example.org
        content-type: html
        subject: a subject
        body: a body
        attachments: '*/**'
        presend-script: |
          presend
          script
        attach-build-log: true
        reply-to: reply-to@example.org
        save-output: true
        disable-publisher: true
        failure: false
        always: true
        unstable: true
        first-failure: true
        not-built: true
        aborted: true
        regression: true
        second-failure: true
        improvement: true
        still-failing: true
        success: true
        fixed: true
        still-unstable: true
        pre-build: true
